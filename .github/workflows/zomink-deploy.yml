name: Zomink-Deploy CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      # install dependencies
      - run: npm run install
      - run: npm run build
      - run: tsc
      - run: pm2 stop 0
      - run: pm2 start 0
      - run: pm2 save
      - run: sudo service nginx restart
